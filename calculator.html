<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
        }
        .box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.2);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>

<div class="box">
    <h3>Calculator</h3>
    <input id="num1" type="number" placeholder="Enter number 1">
    <input id="num2" type="number" placeholder="Enter number 2">

    <button onclick="calc('+')">Add (+)</button>
    <button onclick="calc('-')">Subtract (-)</button>
    <button onclick="calc('*')">Multiply (*)</button>
    <button onclick="calc('/')">Divide (/)</button>

    <h3 id="result"></h3>
</div>

<script>
function calc(op) {
    let n1 = parseFloat(document.getElementById('num1').value);
    let n2 = parseFloat(document.getElementById('num2').value);
    let result;

    if (op === '+') result = n1 + n2;
    if (op === '-') result = n1 - n2;
    if (op === '*') result = n1 * n2;
    if (op === '/') result = n2 !== 0 ? n1 / n2 : "Error: Divide by zero";

    document.getElementById('result').innerText = "Result: " + result;
}
</script>

</body>
</html>
